<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stability Reads</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <input type="file" id="file-input" accept=".txt,.epub" style="display:none">
    <div id="library-view" class="view">
      <header>
        <h1>My Documents</h1>
        <button id="import-btn" aria-label="Import document">+</button>
      </header>
      <div id="document-list">
        <!-- Documents will be listed here -->
      </div>
    </div>

    <div id="normal-view" class="view hidden">
      <header>
        <div class="controls">
          <button id="menu-btn" aria-label="Table of contents">ï¸™</button>
          <button id="night-mode-btn" aria-label="Toggle night mode">ðŸŒ™</button>
        </div>
        <div class="controls">
          <button id="font-size-down" aria-label="Decrease font size">A-</button>
          <button id="font-size-up" aria-label="Increase font size">A+</button>
        </div>
      </header>
      <div id="text-container">
        <!-- Text will be rendered here -->
      </div>
      <footer>
        <span id="progress">0% â€¢ Word 0/0</span>
        <div class="nav-buttons">
          <button id="to-library">Library</button>
          <button id="to-speed">Speed Read</button>
        </div>
      </footer>
    </div>

    <div id="speed-view" class="view hidden">
      <header>
        <div class="controls">
          <button id="speed-menu-btn" aria-label="Table of contents">ï¸™</button>
          <button id="speed-night-mode-btn" aria-label="Toggle night mode">ðŸŒ™</button>
        </div>
        <div class="controls">
          <button id="speed-font-size-down" aria-label="Decrease font size">A-</button>
          <button id="speed-font-size-up" aria-label="Increase font size">A+</button>
        </div>
      </header>
      <div id="rsvp-container">
        <div id="word-display">
          <span id="word-before" class="before"></span><span id="word-red" class="red"></span><span id="word-after" class="after"></span>
        </div>
      </div>
      <div class="speed-controls">
        <input type="range" id="speed-slider" min="120" max="900" value="300" aria-label="Reading speed">
        <div class="speed-labels">
          <span>120</span>
          <span>900 WPM</span>
        </div>
        <div id="current-wpm">Current: 300 WPM</div>
        <div class="speed-options">
          <label>
            <input type="checkbox" id="ramp-to-speed-toggle"> Ramp to Speed
          </label>
          <button id="reset-btn">Reset</button>
        </div>
      </div>
      <footer>
        <span id="progress-speed">0% â€¢ Word 0/0</span>
        <div class="nav-buttons">
          <button id="play-pause-btn" aria-label="Play or pause">â–¶</button>
          <button id="to-library-speed">Library</button>
          <button id="to-normal">Normal</button>
        </div>
      </footer>
    </div>

    <!-- Table of Contents Modal -->
    <div id="toc-modal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Table of Contents</h2>
          <button id="close-toc" aria-label="Close">Ã—</button>
        </div>
        <div id="toc-list">
          <!-- TOC items will be listed here -->
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
